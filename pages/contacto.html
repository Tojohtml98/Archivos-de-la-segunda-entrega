<!-- Contáctanos -->
<section class="container my-5" id="contacto">
  <h1 class="text-center mb-5">Contáctanos</h1>
  <div class="row">
    <!-- Formulario -->
    <div class="col-md-6">
      <form>
        <div class="mb-3">
          <label for="nombre" class="form-label">Nombre</label>
          <input type="text" class="form-control" id="nombre" required>
        </div>
        <div class="mb-3">
          <label for="email" class="form-label">Correo electrónico</label>
          <input type="email" class="form-control" id="email" required>
        </div>
        <div class="mb-3">
          <label for="mensaje" class="form-label">Mensaje</label>
          <textarea class="form-control" id="mensaje" rows="4" required></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Enviar</button>
      </form>
    </div>

    <!-- Información de contacto -->
    <div class="col-md-6">
      <ul class="list-unstyled">
        <li class="mb-3">
          <i class="bi bi-geo-alt-fill me-2"></i>
          Azul, Buenos Aires, Argentina
        </li>
        <li class="mb-3">
          <i class="bi bi-envelope-fill me-2"></i>
          mateandoando@gmail.com
        </li>
        <li class="mb-3">
          <i class="bi bi-telephone-fill me-2"></i>
          +54 9 2281 453789
        </li>
      </ul>
      <h5>Redes sociales</h5>
      <a href="https://facebook.com" class="me-3" target="_blank"><i class="bi bi-facebook fs-3"></i></a>
      <a href="https://instagram.com" class="me-3" target="_blank"><i class="bi bi-instagram fs-3"></i></a>
      <a href="https://wa.me/5491234567890" target="_blank"><i class="bi bi-whatsapp fs-3 text-success"></i></a>
    </div>
  </div>

  <!-- Mapa -->
  <div class="row mt-5">
    <div class="col-12">
      <h5 class="mb-3">Ubicación</h5>
      <div class="ratio ratio-16x9">

          src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3272.130162906952!2d-59.85973232420183!3d-36.777001972291956!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x95945b60178a1605%3A0x87f8e5157e8c5d10!2sAzul%2C%20Provincia%20de%20Buenos%20Aires!5e0!3m2!1ses!2sar!4v1712840000000"
